<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Font Size</title>
</head>
<body>
  <script>
    const paragraph = document.createElement("p");
    paragraph.textContent = "Resize me!";
    document.body.appendChild(paragraph);

    const button = document.createElement("button");
    button.textContent = "Increase Font Size";
    document.body.appendChild(button);

    button.addEventListener("click", () => {
      const currentSize = parseInt(window.getComputedStyle(paragraph).fontSize);
      paragraph.style.fontSize = `${currentSize + 2}px`;
    });
  </script>
</body>
</html>
