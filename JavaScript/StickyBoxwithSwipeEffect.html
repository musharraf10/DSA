<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Box Swipe Effect</title>
  <style>
    body {
      height: 200vh; /* To enable scrolling */
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #stickyBox {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #007BFF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s ease;
    }
    #toggleSwipe {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="toggleSwipe">Swipe Up</button>
  <div id="stickyBox">I'm a sticky box!</div>

  <script>
    const stickyBox = document.getElementById("stickyBox");
    const toggleButton = document.getElementById("toggleSwipe");

    let isHidden = false;

    toggleButton.addEventListener("click", () => {
      isHidden = !isHidden;
      stickyBox.style.transform = isHidden ? "translateY(100%)" : "translateY(0)";
      toggleButton.textContent = isHidden ? "Swipe Down" : "Swipe Up";
    });
  </script>
</body>
</html>
